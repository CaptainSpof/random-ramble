name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Rust (${{ matrix.rust }}) (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - macos-latest
          - ubuntu-latest
          - windows-latest
        rust:
          - stable

    steps:
      - name: git · checkout
        uses: actions/checkout@v2

      - name: rustup · setup
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.rust }}
          override: true
          components: rustfmt, clippy

      - name: cargo · build
        uses: actions-rs/cargo@v1
        with:
          command: build

      - name: cargo · test
        uses: actions-rs/cargo@v1
        with:
          command: test

      - name: cargo · format
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

      - name: cargo · clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --all --all-features --profile test
